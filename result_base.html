		<script>
			$(document).ready(function(){
				var timer,
				    tap_v=true,
				    scan_value=$("#scan_value"),
				    scan_box=$("#scan_btn"),
				    scan_pointer=scan_box.children("div"),
				    action_class="scroll_go"
				var random_number=Math.floor((Math.random()*10)+90)
				
				scan_box.click(function(){
				if(tap_v==true){
				  scan_pointer.addClass(action_class)
				  
				function rm_class(){
					 scan_pointer.removeClass(action_class)
					 tap_v=true
				}
				function change_value(){
					var random_value=Math.floor((Math.random()*100));
					scan_value.html(random_value);
					if(tap_v==true){
						scan_value.html(random_number);
						clearInterval(timer)
					}
				}
				
			    timer=	setInterval(change_value,20)
				
				setTimeout(rm_class,3000)
				tap_v=false
				}
				})
				
				
				
			})
		</script>
